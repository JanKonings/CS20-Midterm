<!DOCTYPE html>
<html> 
<head>
<style type = "text/css">
</style>
</head>
<body>

    <div class = "images">
        <img src = "images/pollution1.jpg" alt = "pollution1">
    </div>

    <script>
        $(document).ready(function(){
            var imageUrls = [
                "Images/pollution1.jpg",
                "Images/pollution2.jpg"
            ];

            var currIndex = 0;
            var interval;

            
            function fadeImages(){

                $(".images img").fadeOut(1000, function() {
                    currIndex = (currIndex + 1) % 2;
                    $('.image img').attr("src", imageUrls[currIndex]);
                    $('.image img').fadeIn(1000);
                });
            }

            $(".images img").on("click", function() {
                startSlideshow();
            });

            function startSlideshow(){
                fadeImages();
                setInterval(fadeImages, 2000);
            }

        });
    
        
        
    </script>
</body>
</html>
